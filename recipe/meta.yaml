{% set name = "findlibs" %}
{% set pypi_name = "findlibs" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.tar.gz
  sha256: 7a801571e999d0ee83f9b92cbb598c21f861ee26ca9dba74cea8958ba4335e7e

build:
  number: 1
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  commands:
    - test -f $(python -c "import site; print(site.getsitepackages()[0])")/findlibs/__init__.py  # [not win]

about:
  home: https://github.com/ecmwf/findlibs
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
  summary: Python package to search for shared libraries on various platforms

extra:
  recipe-maintainers:
    - iainrussell
